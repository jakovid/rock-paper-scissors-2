<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="game">
            <div class="gameZone">
                <div class="playerGame">
                    <img src="" alt="">
                    <div class="playerChoice"></div>
                </div>
                <div class="computerGame">
                    <img src="" alt="">
                    <div class="computerChoice"></div>
                </div>
            </div>
        </div>
        <div class="playerChoices">
            <h1>User Selection</h1>
            <button name="playerButton" value="rock" onclick="playGame('rock')">&#9994</button>
            <button name="playerButton" value="paper" onclick="playGame('paper')">&#9995</button>
            <button name="playerButton" value="scissors" onclick="playGame('scissors')">&#9996</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
