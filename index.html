<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ROCK, PAPER, SCISSORS</h1>
        </div>
        <div class="game">
            <div class="gameZone">
                <div class="playerGame">
                    <div id="playerChoice">&#10067</div>
                    <div id="playerScore">You: 0</div>
                </div>
                <div class="computerGame">
                    <div id="computerChoice">&#10067</div>
                    <div id="computerScore">Computer: 0</div>
                </div>
            </div>
        </div>
        <div class="playerChoices">
            <button name="playerButton" value="rock" onclick="playGame(0)">&#9994</button>
            <button name="playerButton" value="paper" onclick="playGame(1)">&#9995</button>
            <button name="playerButton" value="scissors" onclick="playGame(2)">&#9996</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
